<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Lorem PugJs">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <meta name="keywords" content="">
    <title>E-Link</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>


<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png">
        </header>
        <!-- End header -->
        <div class="panner">
            <img src="images/img-3.jpg">
        </div>
        <!-- End panner -->


        <form action="#" method="post">

            <div class="row">
                <div class="col-sm-3 item">
                    <div class="photo">
                        <img src="images/user.png">
                    </div>
                </div>
                <!-- item -->
                <div class="col-sm-9 item">
                    <input type="text" class="form-control" placeholder="الأسم" value="" required>
                    <input type="text" class="form-control" placeholder="الموبايل" value="" required>
                    <input type="text" class="form-control" placeholder="الرجاء إدخال المبلغ" value="" required>
                </div>
                <!-- item -->

            </div>
            <!-- row -->
            <div class="price">
                <div class="all-price">
                    <p>اجمالي المبلغ المستهدف</p>
                    <p class="price-total"> 20,000,000 </p>
                    <p>دينار كويتي</p>
                </div>
                <!-- End all-price -->

                <div class="all-price">
                    <p>ّ المحصل حتى اآلن</p>
                    <p class="price-total"> 000,000,000 </p>
                    <p>دينار كويتي</p>
                </div>
                <!-- End all-price -->


                <div class="all-price">
                    <p>المتبقي</p>
                    <p class="price-total"> 000,000,000 </p>
                    <p>دينار كويتي</p>
                </div>
                <!-- End all-price -->
            </div>
            <!-- End price -->

            <div class="pay">
                <h3 class="title"> أختر طريقة الدفع</h3>
                <div class="row">
                    <div class="col">
                        <label class="che-box"> 
                      <input type="radio" name="radio"><span class="label-text">
                        <img src="images/4.png"></span>
                    </label>
                    </div>

                    <div class="col">
                        <label class="che-box"> 
                    <input type="radio" name="radio"><span class="label-text">
                      <img src="images/3.png"></span>
                  </label>
                    </div>

                    <div class="col">
                        <label class="che-box"> 
                    <input type="radio" name="radio"><span class="label-text">
                      <img src="images/2.png"></span>
                  </label>
                    </div>

                    <div class="col">
                        <label class="che-box"> 
                  <input type="radio" name="radio"><span class="label-text">
                    <img src="images/1.png"></span>
                </label>
                    </div>

                    <div class="col-sm-12 email">
                        <input type="email" class="form-control" placeholder="البريد الالكتروني">
                        <p> البريد الالكتروني غير مطلوب</p>
                    </div>

                </div>
            </div>
            <!-- End pay -->

            <div class="bottom">
                <button type="submit" class="btn btn-primary">ادفع الان </button>
            </div>
        </form>
    </div>
</body>
